openapi: "3.0.0"
info:
  version: 1.0.0
  title: Todo
  license:
    name: MIT
servers:
  - url: http://localhost:8080
tags:
  - name: todo-item
    description: manage todo item
  - name: auth
    description: auth endpoints
paths:
  /:
    get:
      operationId: healthCheck
      responses:
        200:
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        default:
          $ref: '#/components/responses/500'
  /todo-item:
    get:
      operationId: todoItemList
      security:
        - BearerAuth: []
      tags:
        - todo-item
      parameters:
        - $ref: '#/components/parameters/listPaginationLimit'
        - $ref: '#/components/parameters/listPaginationSkip'
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/todoItemFindResponse'
        default:
          $ref: '#/components/responses/500'
    post:
      operationId: todoItemCreate
      security:
        - BearerAuth: []
      tags:
        - todo-item
      requestBody:
        description: create todo item request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/todoItem'
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/todoItemWithId'
        default:
          $ref: '#/components/responses/500'
  /todo-item/{id}:
    parameters:
      - name: id
        in: path
        description: todo item id
        schema:
          type: integer
    get:
      operationId: todoItemGetById
      security:
        - BearerAuth: []
      tags:
        - todo-item
      responses:
        200:
          description: success delete by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/todoItemWithId'
        404:
          $ref: '#/components/responses/404'
        default:
          $ref: '#/components/responses/500'
    put:
      operationId: todoItemUpdateById
      security:
        - BearerAuth: []
      tags:
        - todo-item
      requestBody:
        description: update todo item request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/todoItem'
      responses:
        200:
          description: success delete by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/todoItemWithId'
        404:
          $ref: '#/components/responses/404'
        default:
          $ref: '#/components/responses/500'
    delete:
      operationId: todoItemDeleteById
      security:
        - BearerAuth: []
      tags:
        - todo-item
      responses:
        200:
          description: success delete by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/todoItemWithId'
        404:
          $ref: '#/components/responses/404'
        default:
          $ref: '#/components/responses/500'
  /auth/register:
    post:
      operationId: authRegister
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registerRequest'
      responses:
        200:
          description: register success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/registerResponse'
        400:
          $ref: '#/components/responses/400'
        default:
          $ref: '#/components/responses/500'
  /auth/login:
    post:
      operationId: authLogin
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginRequest'
      responses:
        200:
          description: login success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginResponse'
        403:
          $ref: '#/components/responses/403'
        default:
          $ref: '#/components/responses/500'

components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
        detail: {}
    HealthStatus:
      type: object
      required:
        - healthy
      properties:
        healthy:
          type: boolean
    listMeta:
      type: object
      properties:
        total:
          type: integer
          example: 100
        skip:
          type: integer
          example: 20
          default: 0
        limit:
          type: integer
          example: 10
          default: 10
      required:
        - total
        - limit
        - skip
    todoItem:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
      required:
        - title
    todoItemWithId:
      allOf:
        - type: object
          properties:
            id:
              type: integer
          required:
            - id
        - $ref: '#/components/schemas/todoItem'
    todoItemFindResponse:
      type: object
      properties:
        result:
          type: array
          items:
            $ref: '#/components/schemas/todoItemWithId'
        meta:
          $ref: '#/components/schemas/listMeta'
    loginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    loginResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    registerRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: dummy@gmail.com
        password:
          type: string
          format: password
          minLength: 6
        fullName:
          type: string
          example: John Doe
      required:
        - email
        - password
        - fullName
    registerResponse:
      type: object
      properties:
        userData:
          allOf:
            - type: object
              properties:
                id:
                  type: integer
              required:
                - id
            - $ref: '#/components/schemas/registerRequest'
      required:
        - userData

  responses:
    400:
      description: bad request error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    401:
      description: unauthorized error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    403:
      description: forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404:
      description: not found error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    500:
      description: internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    listPaginationLimit:
      name: limit
      in: query
      description: perpage limit
      schema:
        type: integer
        default: 10
    listPaginationSkip:
      name: skip
      in: query
      description: perpage skip parameter
      schema:
        type: integer
        default: 10
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT